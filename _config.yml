# Setup
title: Непізнаний простір
tagline: Розшукую загублені перлини. Нагадую про забуті шедеври. Мейнстріму також не цураюся
url: https://noir.essentialenemy.com
paginate: 10
baseurl: ""
permalink: :title/

kramdown:
    footnote_backlink: "&#10548;"

liquid:
  error_mode: warn

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-target-blank

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts
  # - _data

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# ga_analytics: UA-000000-0

# Specify the author for blog posts
author:
  name: Victor Johnson
  url: https://twitter.com/essentialenemy
  email: me@essentialenemy.com

# Custom vars
version: 1.3.0
github:
  repo: https://github.com/essentialenemy/noir
